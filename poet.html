<head>

    <!-- Google Fonts for elegant typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Raleway:wght@300;400&display=swap" rel="stylesheet">

    <!-- CSS STYLES EMBEDDED IN THE HTML FILE -->
    <style>
        /* --- Basic Setup & Fonts --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Raleway', sans-serif; color: #ffffff; overflow-x: hidden; }

        /* --- The Background Image and Overlay --- */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            height: 100%; width: 100%;
            background-image: url('https://images.pexels.com/photos/273230/pexels-photo-273230.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center center;
            z-index: -2;
            animation: fadeIn 1s ease-in-out;
        }
        .background-overlay {
            position: fixed; top: 0; left: 0;
            height: 100%; width: 100%;
            background-color: rgba(0, 0, 0, 0.65);
            z-index: -1;
        }

        /* --- Page & Container Layout --- */
        .page {
            display: none; min-height: 100vh;
            width: 100%; padding: 40px 20px;
            align-items: center; justify-content: center;
            text-align: center; opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .page.active { display: flex; opacity: 1; }
        .container {
            max-width: 800px; width: 100%;
            background-color: rgba(20, 20, 20, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.7s ease-out;
        }
        
        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- Typography --- */
        h1, h2, h3, .quote { font-family: 'Playfair Display', serif; }
        .main-title { font-size: 3rem; margin-bottom: 10px; }
        .subtitle { font-size: 1.2rem; font-style: italic; color: #ccc; }
        .quote { font-size: 1.5rem; margin: 30px 0; line-height: 1.4; }
        .welcome-message { margin-bottom: 2rem; font-size: 2rem; }

        /* --- Buttons and Forms --- */
        .main-button {
            background-color: #c0a080; color: #ffffff;
            border: none; padding: 15px 30px;
            font-size: 1.1rem; font-weight: bold;
            border-radius: 50px; cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .main-button:hover {
            background-color: #d4b89c;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .auth-container input, .encouragement-box textarea {
            width: 100%; padding: 15px; margin-bottom: 15px;
            border: 1px solid #777; border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff; font-size: 1rem;
            font-family: 'Raleway', sans-serif;
        }
        .auth-container input::placeholder, .encouragement-box textarea::placeholder { color: #bbb; }

        /* --- Poem Library --- */
        .poem-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; margin-top: 20px;
        }
        .poem-card {
            background: rgba(255, 255, 255, 0.05); padding: 20px;
            border-radius: 5px; cursor: pointer;
            transition: all 0.3s ease; border-left: 3px solid #c0a080;
        }
        .poem-card:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-5px); }
        .poem-card h4 { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 10px; }
        .poem-card p { font-style: italic; color: #ccc; }

        /* --- Poem Reading Page --- */
        .poem-container { text-align: left; max-width: 650px; }
        .back-button {
            background: none; border: none; color: #c0a080;
            font-size: 1rem; cursor: pointer; margin-bottom: 20px;
            display: inline-block; padding: 5px 10px;
            border-radius: 5px; transition: background-color 0.2s;
        }
        .back-button:hover { background-color: rgba(255,255,255,0.1); }
        #poem-title-display { text-align: center; margin-bottom: 30px; font-size: 2.5rem; }
        .poem-text {
            font-family: 'Playfair Display', serif; font-size: 1.3rem;
            line-height: 2;
            white-space: pre-wrap; /* This is the magic that respects your line breaks */
            text-align: center; margin-bottom: 40px;
        }
        .separator { border: 0; height: 1px; background: #c0a080; margin: 40px 0; }
        .whatsapp-button { background-color: #25D366; }
        .whatsapp-button:hover { background-color: #1DAE54; }

        /* --- Responsiveness for Smaller Screens --- */
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .container { padding: 20px; }
        }
    </style>
</head>

        // ==================================================
        // ===== CORE WEBSITE LOGIC (No need to edit below) =====
        // ==================================================
        
        document.addEventListener('DOMContentLoaded', () => {
            const pages = { landing: document.getElementById('landing-page'), auth: document.getElementById('auth-page'), library: document.getElementById('library-page'), poem: document.getElementById('poem-page') };
            const enterBtn = document.getElementById('enter-btn');
            const signupForm = document.getElementById('signup-form');
            const backToLibraryBtn = document.getElementById('back-to-library-btn');
            const sendWhatsAppBtn = document.getElementById('send-whatsapp-btn');
            const poemGrid = document.getElementById('poem-grid');
            const poemTitleDisplay = document.getElementById('poem-title-display');
            const poemContentDisplay = document.getElementById('poem-content-display');
            const welcomeMessage = document.querySelector('.welcome-message');
            let currentPoem = null;

            function showPage(pageName) {
                Object.values(pages).forEach(page => page.classList.remove('active'));
                if (pages[pageName]) pages[pageName].classList.add('active');
            }

            enterBtn.addEventListener('click', () => showPage('auth'));
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                if (name) welcomeMessage.textContent = `Welcome, ${name}!`;
                loadLibrary();
                showPage('library');
            });
            backToLibraryBtn.addEventListener('click', () => showPage('library'));

            function loadLibrary() {
                poemGrid.innerHTML = '';
                poems.forEach(poem => {
                    const card = document.createElement('div');
                    card.className = 'poem-card';
                    card.innerHTML = `<h4>${poem.title}</h4><p>"${poem.teaser}"</p>`;
                    card.addEventListener('click', () => loadPoem(poem.id));
                    poemGrid.appendChild(card);
                });
            }

            function loadPoem(poemId) {
                currentPoem = poems.find(p => p.id === poemId);
                if (currentPoem) {
                    poemTitleDisplay.textContent = currentPoem.title;
                    poemContentDisplay.textContent = currentPoem.content;
                    document.getElementById('encouragement-message').value = '';
                    showPage('poem');
                }
            }

            sendWhatsAppBtn.addEventListener('click', () => {
                const userMessage = document.getElementById('encouragement-message').value;
                if (!userMessage) { alert('Please write a message before sending!'); return; }
                if (!currentPoem) return;
                const finalMessage = `Hello! I just read your poem "${currentPoem.title}" and wanted to share a thought:\n\n"${userMessage}"`;
                const encodedMessage = encodeURIComponent(finalMessage);
                const whatsappUrl = `https://wa.me/${2347049111844}?text=${encodedMessage}`;
                window.open(whatsappUrl, '_blank');
            });

            showPage('landing');
        });
